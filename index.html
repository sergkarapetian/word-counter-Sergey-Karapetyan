<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body id="body">
    <div id="mainDiv" class="blackMainDiv">
      <div id="inputDiv">
        <input id="input" placeholder="Type here..." />
      </div>

      <div id="tableDiv">
        <table>
          <tr>
            <th>Sentences</th>
            <th>Words</th>
            <th>Letters</th>
          </tr>
          <tr>
            <td id="sentenceNum">0</td>
            <td id="wordNum">0</td>
            <td id="letterNum">0</td>
          </tr>
        </table>
      </div>

      <div id="buttonDiv">
        <button id="themeButton" style="vertical-align: middle">
          <span>Change theme </span>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
